<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Dinâmico de Formulários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            background-image: url(./js/imagens/formulariointerativo.jpg);
            background-size: cover;
        }
        
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }


        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }

        h1 {
            font-size: roboto;
            font-size: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group button {
            background-color: #ff4d4d;
            color: white;
            margin-left: 10px;
        }

        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gerador Dinâmico de Formulários</h1>
    </div>
    <div class="navbar">
        <a class="active" href="indexx1.html">To-Do List Interativa</a>
        <!-- Adicione mais links aqui, se necessário -->
    </div>
    <div class="container">
        <form id="dynamic-form">
            <!-- Campos serão adicionados aqui -->
        </form>
        <div class="controls">
            <button id="add-text-field">Adicionar Campo de Texto</button>
            <button id="add-checkbox">Adicionar Caixa de Seleção</button>
            <button id="add-button">Adicionar Botão</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Gerador de Formulários. Todos os direitos reservados.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('dynamic-form');
            const addTextFieldButton = document.getElementById('add-text-field');
            const addCheckboxButton = document.getElementById('add-checkbox');
            const addButtonButton = document.getElementById('add-button');

            // Função para adicionar um novo campo de texto
            const addTextField = () => {
                const wrapper = document.createElement('div');
                wrapper.className = 'form-group';
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Campo de Texto';
                const removeButton = document.createElement('button');
                removeButton.innerText = 'Remover';
                removeButton.type = 'button';
                removeButton.onclick = () => form.removeChild(wrapper);
                wrapper.appendChild(input);
                wrapper.appendChild(removeButton);
                form.appendChild(wrapper);
            };

            // Função para adicionar uma nova caixa de seleção
            const addCheckbox = () => {
                const wrapper = document.createElement('div');
                wrapper.className = 'form-group';
                const input = document.createElement('input');
                input.type = 'checkbox';
                const label = document.createElement('label');
                label.innerText = ' Caixa de Seleção';
                const removeButton = document.createElement('button');
                removeButton.innerText = 'Remover';
                removeButton.type = 'button';
                removeButton.onclick = () => form.removeChild(wrapper);
                wrapper.appendChild(input);
                wrapper.appendChild(label);
                wrapper.appendChild(removeButton);
                form.appendChild(wrapper);
            };

            // Função para adicionar um novo botão
            const addButton = () => {
                const wrapper = document.createElement('div');
                wrapper.className = 'form-group';
                const button = document.createElement('button');
                button.type = 'button';
                button.innerText = 'Botão';
                const removeButton = document.createElement('button');
                removeButton.innerText = 'Remover';
                removeButton.type = 'button';
                removeButton.onclick = () => form.removeChild(wrapper);
                wrapper.appendChild(button);
                wrapper.appendChild(removeButton);
                form.appendChild(wrapper);
            };

            addTextFieldButton.addEventListener('click', addTextField);
            addCheckboxButton.addEventListener('click', addCheckbox);
            addButtonButton.addEventListener('click', addButton);
        });
    </script>
</body>
</html>
